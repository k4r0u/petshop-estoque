<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Produto</title>
    <link rel="stylesheet" href="/css/alteracaoproduto.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <div class="header-left">
        <img src="https://i.imgur.com/wpxvMaJ.png" alt="Logo" class="logo">
        <h1>Petcare | Controle de Estoque</h1>
    </div>
    <div class="header-right">
        <span>Usuário: admin | Perfil Administrador</span>
        <a href="/logout" class="btn-logout">Sair</a>
    </div>
</header>

<form th:action="@{/produtos/atualizar}" method="post" th:object="${produto}">

    <div class="titulo">Editar Produto</div>

    <input type="hidden" th:field="*{id}">

    <div class="form-group">
        <label>Nome:</label>
        <input type="text" th:field="*{nome}" placeholder="Digite o nome do produto" required>
    </div>

    <div class="form-group">
        <label>Categoria:</label>
        <select th:field="*{categoria}" required>
            <option value="">Selecione:</option>
            <option th:each="c : ${categorias}" th:value="${c}" th:text="${c}"
                    th:selected="${c == produto.categoria}"></option>
        </select>
    </div>

    <div class="form-group">
        <label>Preço:</label>
        <input type="number" step="0.01" th:field="*{preco}" placeholder="0,00" required>
    </div>

    <div class="form-group">
        <label>Quantidade:</label>
        <input type="number" th:field="*{quantidade}" placeholder="0" required>
    </div>

    <div class="form-group">
        <label>Descrição:</label>
        <textarea th:field="*{descricao}" placeholder="Digite uma descrição"></textarea>
    </div>

    <div class="button-container">
        <a class="btn-voltar" href="/produtos">← Voltar</a>
        <button type="submit" class="btn-salvar">Salvar Produto</button>
    </div>
</form>

</body>
</html>
